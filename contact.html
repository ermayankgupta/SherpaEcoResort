<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherpa Eco Resort | CONTACT US</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/scss/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/importUtilities.js"></script>
    <script src="js/validation.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="js/sendingMail.js"></script>
    <script src="js/chatbot.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d438297.94141745864!2d77.146242!3d30.880991!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x86ed2b5101077821!2sSherpa%20Eco%20Resort!5e0!3m2!1sen!2sin!4v1635317485895!5m2!1sen!2sin"
      width="100%" height="450" loading="lazy">
    </iframe>
    <div class="container mt-5 text-center">
      <h2>Connect</h2>
      <h3>Get In Touch</h3>
      <div class="container mb-5">
        <div class="row ms-5">
          <div class="col my-2">
            <div class="card" style="width: 16rem; height: 389px;">
              <img src="assets/images/Contact/address.jpg" class="card-img-top" alt="Address icon">
              <div class="card-body">
                <h5 class="card-title">Address</h5>
                <p class="card-text">
                  Village - Diarag Bokhar, P.O. Jaunaji,
                  Solan, Himachal Pradesh - 173212
                </p>
              </div>
            </div>
          </div>
          <div class="col my-2">
            <div class="card" style="width: 16rem; height: 389px;">
              <img src="assets/images/Contact/phone.jpg" class="card-img-top" alt="phone icon"
                height="255px">
              <div class="card-body">
                <h5 class="card-title">Contact</h5>
                <p class="card-text">
                  +91 70188 18730 <br>
                  +91 8591507970 <br><br>
                </p>
              </div>
            </div>
          </div>
          <div class="col my-2">
            <div class="card" style="width: 16rem; height: 389px;">
              <img src="assets/images/Contact/email.jpg" class="card-img-top" alt="email icon">
              <div class="card-body">
                <h5 class="card-title">Email</h5>
                <p class="card-text">
                  bookings@sherpaecoresort.com <br>
                  vtuli@sherpaecoresort.com <br> <br>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h2>Explore</h2>
      <h3>Booking Enquiry</h3>
      <div class="row">
        <div class="col">
          <form>
            <div class="mb-3">
              <input type="name" class="form-control p-2" placeholder="Full Name">
            </div>
          </form>
        </div>
        <div class="col">
          <form>
            <div class="mb-3">
              <input type="email" class="form-control p-2" placeholder="Email">
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form>
            <div class="mb-3">
              <input type="number" class="form-control p-2" placeholder="Phone Number">
            </div>
          </form>
        </div>
        <div class="col">
          <form name="frm">
            <div class="mb-3">
              <select id="Select" class="form-select">
                <option>Deluxe</option>
                <option>Super Deluxe</option>
              </select>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form>
            <div class="mb-3">
              <label for="Arrival date" class="form-label">Arrival Date</label>
              <input type="date" class="form-control p-2" placeholder="Arrival Date">
            </div>
          </form>
        </div>
        <div class="col">
          <form>
            <div class="mb-3">
              <label for="Departure Date" class="form-label">Departure Date</label>
              <input type="date" class="form-control p-2" placeholder="Email">
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form>
            <div class="mb-3">
              <label for="">Number Of member</label>
              <select id="Select" class="form-select">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
              </select>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <textarea name="" id="" cols="10" rows="8" placeholder="Type your Query"></textarea>
        </div>
      </div>
      <a href="#" class="btn mb-4" style="width: 100%;" onclick="sendEmail();">Submit</a>
    </div>
    <div id="footer"></div>
  </body>
</html>
